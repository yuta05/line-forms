name: Deploy LIFF Form

on:
  repository_dispatch:
    types: [deploy-form]  # 正確なイベントタイプを指定

env:
  STORE_ID: ${{ github.event.client_payload.store_id }}
  RECORD_ID: ${{ github.event.client_payload.record_id }}

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
        
    - name: Generate form files
      run: |
        # ディレクトリ作成
        mkdir -p dist
        
        # 環境変数設定（build.jsで使用）
        export STORE_DATA='${{ toJson(github.event.client_payload) }}'
        
        # データ確認
        echo "=== Store Data ==="
        echo "$STORE_DATA"
        echo "=================="
        
        # npm build実行（build.jsを使用）
        npm run build
        
        # 生成されたファイル確認
        echo "=== Generated files ==="
        ls -la dist/
        echo "======================="
        
    - name: Deploy to Cloudflare Pages
      uses: cloudflare/pages-action@v1
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        projectName: ${{ env.STORE_ID }}-booking
        directory: dist
        gitHubToken: ${{ secrets.GH_TOKEN }}
        
    - name: Update kintone record (Success)
      if: success()
      run: |
        FORM_URL="https://${{ env.STORE_ID }}-booking.pages.dev"
        
        curl -X PUT "https://${{ secrets.KINTONE_DOMAIN }}/k/v1/record.json" \
          -H "X-Cybozu-API-Token: ${{ secrets.KINTONE_API_TOKEN }}" \
          -H "Content-Type: application/json" \
          -d "{
            \"app\": \"${{ secrets.KINTONE_APP_ID }}\",
            \"id\": \"${{ env.RECORD_ID }}\",
            \"record\": {
              \"form_url\": {\"value\": \"${FORM_URL}\"},
              \"status\": {\"value\": \"active\"},
              \"error_message\": {\"value\": \"\"}
            }
          }"
          
    - name: Update kintone record (Failure)
      if: failure()
      run: |
        curl -X PUT "https://${{ secrets.KINTONE_DOMAIN }}/k/v1/record.json" \
          -H "X-Cybozu-API-Token: ${{ secrets.KINTONE_API_TOKEN }}" \
          -H "Content-Type: application/json" \
          -d "{
            \"app\": \"${{ secrets.KINTONE_APP_ID }}\",
            \"id\": \"${{ env.RECORD_ID }}\",
            \"record\": {
              \"status\": {\"value\": \"error\"},
              \"error_message\": {\"value\": \"フォーム生成またはデプロイに失敗しました\"}
            }
          }"